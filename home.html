<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="heading">
            <h1>Louvre Museum</h1>
            <p class="logout" onclick="LogOut()">Log Out</p>
    </section>
    <section class="navbar">
        <ul>
            <li><a href="https://www.google.com">Home</a></li>
            <li><a href="https://www.google.com">Vist</a></li>
            <li><a href="https://www.google.com">Explore</a></li>
        </ul>
    </section>
    <section class="background video">
        <video autoplay muted loop>
            <source src="./img/back_video.mp4" type="video/mp4">
        </video>
        <div class="overlay-text">
            <h1>Welcome to Our Art Collection</h1>
            <p>Where Art Tells Stories</p>
        </div>
    </section>

    <section class="artgallery">
        <div class="heading2">
            <h1>Highlights</h1>
        </div>
    
        <div class="pictures">
            <img src="./img/img1.jpg" alt="img.png">
            <img src="./img/img2.jpg" alt="img.png">
            <img src="./img/img3.jpg" alt="img.png">
            <img src="./img/img4.jpg" alt="img.png">
            <img src="./img/img5.jpg" alt="img.png">
            <img src="./img/img6.jpg" alt="img.png">
            <img src="./img/img7.jpg" alt="img.png">
            <img src="./img/img8.jpg" alt="img.png">
            <img src="./img/img9.jpg" alt="img.png">
            <img src="./img/img10.jpg" alt="img.png">
            <img src="./img/img11.jpg" alt="img.png">
            <img src="./img/img12.jpg" alt="img.png">
            <img src="./img/img13.jpg" alt="img.png">
            <img src="./img/img14.jpg" alt="img.png">

        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Louvre Museum. All rights reserved.</p>
        </div>
    </footer>
</body>

<script src="script.js"></script>
</html>
