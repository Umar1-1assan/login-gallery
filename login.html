<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-container">
        <div class="image-area">
            <img src="img/logo.png" alt="Hospital Logo"> 
        </div>
        <div class="form-area">
            <div class="login-form">
                <h2>Login</h2>
                <input type="text" id="l_username" placeholder="Enter your username">
                <input type="password" id="l_password" placeholder="Enter password">
                <button onclick="LogIn()">Log In</button>
                <p>Don't have an account? <span class="switch-link">Sign Up</span></p>
            </div>
            <div class="signup-form" style="display: none;"> 
                <h2>Sign Up</h2>
                <input type="text" id="s_username" placeholder="Enter your username">
                <input type="password" id="s_password" placeholder="Enter password">
                <input type="password" id="s_r_password" placeholder="Confirm password">
                <button onclick="SignUp()">Sign Up</button>
                <p>Already have an account? <span class="switch-link">Log In</span></p>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script> 
</body>
</html>
